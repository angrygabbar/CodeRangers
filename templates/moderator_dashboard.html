{% extends "layout.html" %}
{% block title %}Moderator Dashboard{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-white mb-6 animate-dynamic">Moderator Dashboard</h1>

<div class="space-y-8">
    <!-- Welcome Message -->
    <div class="bg-white/5 dark:bg-gray-800/20 rounded-lg shadow-xl p-6 animate-dynamic backdrop-blur-sm border border-white/10">
        <h2 class="text-2xl font-bold text-white mb-4">Welcome, {{ current_user.username }}!</h2>
        <p class="text-gray-300">You can manage and invigilate all scheduled coding events from the events page.</p>
        <div class="mt-6">
            <a href="{{ url_for('events') }}" class="inline-flex items-center justify-center px-5 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                Go to Events Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
